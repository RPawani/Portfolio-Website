<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SIGN-UP</title>
</head>
<body>
<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>SIGN-UP</h2>
        <hr>
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input name="username" required type="text" class="form-control">
        </div>

        <br>

        <div class="mb-3">
            <label class="form-label">First_Name</label>
            <input name="name" required type="text" class="form-control">
        </div>


        <br>


        <div class="mb-3">
            <label class="form-label">Last_name</label>
            <input name="last_name" required type="text" class="form-control">
        </div>

        <br>


        <div class="mb-3">
            <label class="form-label">Email</label>
            <input name="email" required type="email" class="form-control">
        </div>

        <br>


         <div class="mb-3">
            <label class="form-label">Password</label>
            <input name="password" required type="password" class="form-control">
        </div>

        <br>

        <p>Already have account <a href="/login" >Login</a> </p>
        <button type="submit" class="btn btn-sucess">Sign-Up</button>
    </form>
</div>

</body>
</html>
